# Site metadata
title: "AI Developer World-Class Series"
description: "סדרת ספרונים מקצועית למפתחי AI, מאת תומר קדם"
locale: "he"
encoding: "utf-8"

# Theme configuration
remote_theme: "mmistakes/minimal-mistakes"

# Required plugins for the theme
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# Main navigation
nav:
  - title: "דף הבית"
    url: /
  - title: "הספרים"
    url: /books/
  - title: "על הסדרה"
    url: /about/
  - title: "Inner Circle"
    url: /inner-circle/

# Custom Sass/CSS
sass:
  sass_dir: assets/css
  style: compressed

# Minimal Mistakes skin
minimal_mistakes_skin: "default"

# Load custom RTL stylesheet
after_head: |
  <link rel="stylesheet" href="{{ "/assets/css/custom-rtl.css" | relative_url }}">
